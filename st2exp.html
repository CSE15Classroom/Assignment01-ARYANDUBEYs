<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body{ 
 font-family: Arial, sans-serif; 
 margin: 20px; 
 background-color: white; 
 } 
.siteheader{
    text-align: center;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
} 
section{ 
      display: flex;                  
      flex-direction: row;                   
      align-items: center;
      justify-content: center;            
      gap: 20px;                                         
    } 
.card{ 
      background: #f9fb7b; 
      border-radius: 8px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
      width: 500px; 
      height: auto;
      text-align: center; 
      padding: 100px; 
    } 
    
.avatar{ 
      width: 70px; 
      height: 70px; 
      background-color: #c0fe83; 
      color: #350af5; 
      border-radius: 50%; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      font-size: 20px; 
      margin: 0 auto 12px; 
      cursor: pointer;
    } 
.name{ 
    font-weight: bold; 
    font-size: 18px; 
} 
.detail{ font-size: 14px; 
        color: #555; 
        margin: 2px ; 
    } 
    </style>
</head>
<body>
   <header class="siteheader"><h2>Student Profile Cards</h2></header>
  <section> 
    <div class="card"> 
      <div class="avatar"><strong>CB</strong></div> 
      <div class="name">Christopher Bahng</div> 
      <div class="detail">B.Tech - CSE</div>  
    </div> 
    <div class="card"> 
      <div class="avatar"><strong>ADA</strong></div> 
      <div class="name">Ana De Armas</div> 
      <div class="detail">B.Tech - IT</div> 
    </div> 
    <div class="card"> 
      <div class="avatar"><strong>FK</strong></div> 
      <div class="name">Fujii Kaze</div> 
      <div class="detail">B.Tech - ECE</div>  
    </div>
    </section> 
</body>
</html>
